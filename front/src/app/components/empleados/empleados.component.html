  <p-table [value]=" empleados" [paginator]="true" [rows]="30" selectionMode="single" [(selection)]="selectedItem"
    (onRowSelect)="onRowSelect($event)">
    <ng-template pTemplate="header">
      <tr>
        <th width="2%">#</th>
        <th>
          Cedula
        </th>
        <th>
          Nombres
        </th>
        <th>
          Apellidos
        </th>
        <th>
          Correo
        </th>
        <th width="4%"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-empleado let-rowIndex="rowIndex">
      <tr [pSelectableRow]="empleado">
        <td>

        </td>
        <td>
          {{empleado.cedula}}
        </td>
        <td>
          {{empleado.nombres}}
        </td>
        <td>
          {{empleado.apellidos}}
        </td>
        <td>
          {{empleado.email}}
        </td>
        <td class="d-flex">
          <button class="btn btn-primary" (click)="eliminar(empleado)"> Borrar </button>
          <button class="btn btn-primary" (click)="editar(empleado)"> Editar </button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td [attr.colspan]="6">
          <span class="text-muted">No hay registros</span>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div *ngIf="isShowForm">
    <div class="row">
      <div class="col-md-2">
        <span>Cedula</span>
      </div>
      <div class="col-md">
        <input type="text" class="form-control" placeholder="Ingrese el numero de cedula" [(ngModel)]="form.cedula">
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <span>Nombres</span>
      </div>
      <div class="col-md">
        <input type="text" class="form-control" placeholder="Ingrese los nombres" [(ngModel)]="form.nombres">
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <span>Apellidos</span>
      </div>
      <div class="col-md">
        <input type="text" class="form-control" placeholder="Ingrese los apellidos" [(ngModel)]="form.apellidos">
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <span>Correo Electronico</span>
      </div>
      <div class="col-md">
        <input type="text" class="form-control" placeholder="Ingrese la direccion de correo" [(ngModel)]="form.email">
      </div>
    </div>
    <div class="mt-1 d-flex">

      <button class="btn btn-outline-primary" (click)="save()"> Guardar </button>
      <button class="btn btn-outline-secondary ms-3" (click)="cancel()"> Cancelar </button>

    </div>




  </div>



</div>
