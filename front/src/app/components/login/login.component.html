<div class="text-center cont-form">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
      <h1 class="h3 mb-3 fw-normal">Ingreso al sistema</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
          formControlName="username">
        <label for="floatingInput">Dirección de correo</label>
      </div>
      <div class="form-floating mt-2">
        <input type="password" class="form-control" id="floatingPassword" formControlName="password"
          placeholder="Password">
        <label for="floatingPassword">Contraseña</label>
      </div>

      <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>

    </form>
  </main>
</div>
